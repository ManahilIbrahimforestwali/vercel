<!DOCTYPE html>
<html>
<head>
	<title>Basic Calculator</title>
	<style>
		body {
			background-color: black;
			color: white;
			font-size: 24px;
			text-align: center;
		}
		input[type="button"] {
			background-color: orange;
			color: white;
			width: 50px;
			height: 50px;
			font-size: 20px;
			margin: 5px;
			border-radius: 5px;
			border: none;
			outline: none;
		}
		input[type="button"].symbol {
			background-color: lightblue;
		}
		input[type="button"].clear {
			background-color: red;
		}
		input[type="button"].equal {
			background-color: purple;
		}
	</style>
</head>
<body>
	<div>
		<input type="text" id="result" disabled>
	</div>
	<div>
		<input type="button" value="1" onclick="display('1')">
		<input type="button" value="2" onclick="display('2')">
		<input type="button" value="3" onclick="display('3')">
		<input type="button" value="+" onclick="display('+')" class="symbol">
	</div>
	<div>
		<input type="button" value="4" onclick="display('4')">
		<input type="button" value="5" onclick="display('5')">
		<input type="button" value="6" onclick="display('6')">
		<input type="button" value="-" onclick="display('-')" class="symbol">
	</div>
	<div>
		<input type="button" value="7" onclick="display('7')">
		<input type="button" value="8" onclick="display('8')">
		<input type="button" value="9" onclick="display('9')">
		<input type="button" value="*" onclick="display('*')" class="symbol">
	</div>
	<div>
		<input type="button" value="0" onclick="display('0')">
		<input type="button" value="C" onclick="clearResult()" class="clear">
		<input type="button" value="=" onclick="calculate()" class="equal">
		<input type="button" value="/" onclick="display('/')" class="symbol">
	</div>
	
	<script>
		function display(value) {
			document.getElementById("result").value += value;
		}
		
		function clearResult() {
			document.getElementById("result").value = "";
		}
		
		function calculate() {
			var result = eval(document.getElementById("result").value);
			document.getElementById("result").value = result;
		}
	</script>
</body>
</html>
